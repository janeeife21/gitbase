<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Blakespublishers Form
    </title>
    <link rel="stylesheet"href="JSFormValstylin.css"></link>
    <style>
        div {
box-sizing: border-box;width: 100%;border: 100px black;float: left;align-content: center;align-items: center;
        }
        form{
            margin: 0 auto;
            width: 600px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"> Registration Form</h1>
    <form name="RegForm"
    onsubmit="return Blakespublishers ()">
    <p>
       Name:
       <input type="text" size="65" 
       name="Name"
       placeholder="Blakespublishers"/>
    </p>
    <p>
        Address:
        <input type="text" size="65" 
        name="Address"
        placeholder="Jos, Nigeria"/>
     </p>
     <p>
        E-mail:
        <input type="text" size="65" 
        name="E-mail"
        placeholder="demi@example.com"/>
     </p>
     <p>
        Phone Number:
        <input type="number" size="65" 
        name="Phone Number"
        placeholder="0123456789"/>
     </p>
     <p>
        Password:
        <input type="text" size="65" 
        name="Password"
        placeholder="Blakesp@12"/>
     </p>
     <p>
        Sex:
        <select value="" name="sex">
            <option>Select Sex</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>   
     </p> 
     Comments:
     <input type="text" size="65"
     name="Comments"
     placeholder="I wish to register">
     <p>
        <input type="submit" value="Submit"
        name="Submit" />
        <input type="reset" value="Reset"
        name="Reset"> 
     </p>
    </form>
    <script type="text/javascript">
        alert("Submission was successful");
    </script>
</body>
</html>
